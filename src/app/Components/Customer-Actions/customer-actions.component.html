<table class="table table-bordered table-hover">
    <thead class="thead-light">
        <tr>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th class="pointer th-actons" (click)="showCustomerDetails(false)">
                Orders
            </th>
        </tr>
        <tr>
            <th class="pointer th-actons" (click)="showCustomerDetails(true)">
                Details
            </th>
        </tr>
        <tr>
            <th class="pointer th-actons" (click)="openModal(template)">
                Delete
            </th>
        </tr>
    </tbody>
</table>

<ng-template #template>
    <div class="modal-body text-center">
        <p>Do you want to delete <br>{{currentCustomerDeatils.cust_name}}?</p>
        <button type="button" class="btn btn-danger" (click)="confirm()">Yes</button>
        <button type="button" class="btn btn-primary ml-1" (click)="decline()">No</button>
    </div>
</ng-template>
